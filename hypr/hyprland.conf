#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= DP-1, 1920x1080@165 ,0x0,1
monitor= HDMI-A-1, 1920x1080, -1920x0, 1

$PLUGIN_DIR = $HOME/.config/hypr/scripts
$kill_active = $PLUGIN_DIR/end_activewindow.sh

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar
exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"
exec-once = corectrl

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = phinger-cursors,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
      #Lili
    kb_layout = es

      #Max
    #kb_layout = us 
    #kb_variant = altgr-intl

    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = 1
    accel_profile = flat

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    allow_tearing = true
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(595959aa)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

   rounding = 13
   # multisample_edges = true

   active_opacity = 0.95
   inactive_opacity = 0.8

   dim_inactive = false
   dim_strength = 0.00
    
   blur {
	ignore_opacity = true
        enabled = 1
        size = 2
	xray = false
        passes = 3
    }

    drop_shadow = false
    shadow_ignore_window = true
    shadow_range = 4
    shadow_render_power = 5
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    smart_split = yes
}

master {
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = logitech-g305
    sensitivity = -0.5
}


windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(Rofi)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, D, exec, alacritty
bind = $mainMod, C, exec, firefox 
bind = $mainMod, M, exit, 
bind =, Print, exec, hyprshot -m region -s --clipboard-only
bind =, XF86MonBrightnessUp, exec, ddcutil setvcp 10 $[$(ddcutil getvcp 10 | cut -c 67-69) + 10]
bind =, XF86MonBrightnessDown, exec, ddcutil setvcp 10 $[$(ddcutil getvcp 10 | cut -c 67-69) - 10]
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Q, killactive
bind = $mainMod Shift, Q, exec, $kill_active
bind = SUPER, Space, exec, `rofi -show drun`

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod CTRL, right, workspace, +1
bind = $mainMod CTRL, left, workspace, -1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, right, movetoworkspace, +1
bind = $mainMod SHIFT, left, movetoworkspace, -1

# Workspaces|Window rules/presets
exec-once = firefox
exec-once = spotify-launcher
windowrulev2 = workspace 3 silent, class:^(Spotify)$
exec-once = webcord
exec-once = steam
windowrulev2 = workspace 2 silent, class:^(WebCord),
windowrulev2 = workspace 2 silent, title:^(steam),
windowrulev2 = workspace 2 silent, title:^(Steam),
windowrulev2 = opacity 0.9 0.8,  class:^(Alacritty)
windowrulev2 = noblur,class:(Alacritty)
windowrulev2 = movewindow,r, class:(Steam)
windowrulev2 = movewindow,r, class:(steam)
windowrulev2 = movewindow,l, class:(Webcord$
windowrulev2 = immediate, class:(remote-viewer)
windowrulev2 = float, class:(rofi)
windowrulev2 = float, class:(nm-connection-editor)
windowrulev2 = float, class:(Thunar)
windowrulev2 = float, class:(thunar)
windowrulev2 = size 900 600, class:(Thunar)
windowrulev2 = center, class:(Thunar)
windowrulev2 = center, class:(thunar)
windowrulev2 = size 900 600, class:(thunar)
windowrulev2 = float, class:(pavucontrol)

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#ENV VARIABLES
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct

