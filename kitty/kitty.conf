#	[FONTS]
font_family      FiraCode
bold_font        auto
italic_font      auto
bold_italic_font auto

#	[CURSOR CUSTOMIZATION]
cursor_shape 	beam

#	[CURSOR SCROLL]
wheel_scroll_multiplier 1

#	[URL]
url_color 	#0087bd
url_style 	curly
url_prefixes 	file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls 	no

#	[BELL]
enable_audio_bell yes

#	[TAB BAR]
tab_bar_edge 	bottom

